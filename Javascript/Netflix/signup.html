<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="signup.css">
    <!-- Using Font Awesome for icons as a placeholder, if not available, plain SVGs would be better but simple text/css circles work too -->
</head>

<body>
    <div class="signup-container">
        <header class="simple-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix" class="logo">
            <a href="#" class="auth-link">Sign In</a>
        </header>

        <div class="center-content">
            <div class="step-container">
                <div class="device-icons">
                    <img src="https://assets.nflxext.com/ffe/siteui/acquisition/simplicity/Devices.png" alt="Devices">
                </div>
                <div class="step-indicator">STEP <b>1</b> OF <b>3</b></div>
                <h1 class="step-title">Finish setting up your account</h1>
                <p class="step-desc">Netflix is personalised for you. Create a password to watch on any device at any
                    time.</p>
                <button class="next-btn" onclick="alert('Proceed to next step')">Next</button>
            </div>
        </div>

    </div>
</body>

</html>
