<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-r from-[#00d2ff] to-[#3a47d5]  flex items-center justify-center min-h-screen font-sans ">
    <div class="relative group">
        <div
            class="rounded-3xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200">
        </div>

        <div
            class="relative bg-slate-800/80 backdrop-blur-xl p-8 rounded-3xl shadow-2xl text-center w-[400px] border border-slate-700/50">
            <form id="weather-form" class="flex items-center gap-3 mb-8">
                <input type="text" id="city-input" placeholder="Enter city name"
                    class="flex-1 bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-500 text-white p-3 rounded-xl transition-colors shadow-lg shadow-blue-900/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </form>

            <div class="weather-info space-y-4">
                <img id="weather-icon" class="w-48 h-48 mx-auto drop-shadow-2xl animate-pulse-slow"
                    src="images/clouds.png" alt="weather condition">
                <div class="space-y-1">
                    <h2 id="temp" class="text-white text-7xl font-bold tracking-tighter">--Â°C</h2>
                    <p id="city" class="text-slate-300 text-3xl font-medium uppercase tracking-widest">Search City</p>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-8 pt-8 border-t border-slate-700/50">
                    <div class="flex items-center gap-3 bg-slate-700/30 p-3 rounded-2xl">
                        <img class="w-10 h-10 opacity-80" src="images/humidity.png" alt="humidity">
                        <div class="text-left">
                            <p id="humidity" class="text-white text-xl font-bold">--%</p>
                            <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider">Humidity</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 bg-slate-700/30 p-3 rounded-2xl">
                        <img class="w-10 h-10 opacity-80" src="images/wind.png" alt="wind">
                        <div class="text-left">
                            <p id="wind" class="text-white text-xl font-bold">-- km/h</p>
                            <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Weather.js"></script>
</body>

</html>
