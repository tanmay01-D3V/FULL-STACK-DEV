<!DOCTYPE html>
<html lang="en">
<head>
    <title>string conversion</title>
</head>
<body>
    <p>string conversion</p>
    <script>
        let myVar= "10";
        let myNum = Number(myVar);
        document.write("The value of myNum is: "+ myNum + "<br>");
        document.write("The type of myNum is: "+ typeof myNum +"<br>");

        let flaotVar= "10,5";
        let myfloatNum = parseflaot(flaotVar);
        document.write("The value of myflaotNum is: "+ myflaotNum + "<br>");
        document.write("The type of myfloatNum is: "+ typeof myfloatNum +"<br>");

        let intVar= "10.9";
        let myIntNum = parseInt(intVar);
        document.write("The value of myIntNum is: "+ myIntNum + "<br>");
        document.write("The type of myIntNum is: "+ typeof myIntNum +"<br>");
    </script>
</body>
</html>
