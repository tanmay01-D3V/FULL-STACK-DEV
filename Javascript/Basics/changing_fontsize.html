<!DOCTYPE html>
<html lang="en">
<head>
    <title>Changing font-size</title>
</head>
<body>
    <h2>What Can Javascript Do?</h2>
    <p id="demo">Javscript can change the style of an HTML element</p>
    <button type="button"onclick="document.getElementById('demo').style.fontSize='30px';document.getElementById('demo').style.color='red'">click</button> 
</body>
</html>
