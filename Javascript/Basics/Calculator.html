<!DOCTYPE html>
<html>

<head>
    <title>Calculator Without eval</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }

        input {
            border-radius: 10px;
            width: 425px;
            height: 120px;
            font-size: 70px;
            text-align: right;
            margin-bottom: 10px;
        }

        button {
            border-radius: 10px;
            width: 100px;
            height: 100px;
            font-size: 38px;
            margin: 3px;
            cursor: pointer;
        }
    </style>
    <script>
        let currentInput = '';
        let operator = null;
        let firstOperand = null;

        function pressNumber(num) {
            currentInput += num;
            document.getElementById('display').value = currentInput;
        }

        function setOperator(op) {
            if (currentInput === '') return;
            firstOperand = parseFloat(currentInput);
            operator = op;
            currentInput = '';
            document.getElementById('display').value = '';
        }

        function calculate() {
            if (operator === null || currentInput === '') return;
            const secondOperand = parseFloat(currentInput);
            let result;

            switch (operator) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    result = firstOperand / secondOperand;
                    break;
                default:
                    return;
            }

            document.getElementById('display').value = result;
            currentInput = result.toString();
            operator = null;
            firstOperand = null;
        }

        function clearAll() {
            currentInput = '';
            operator = null;
            firstOperand = null;
            document.getElementById('display').value = '';
        }
    </script>
</head>

<body>

    <h2>Simple Calculator</h2>

    <input type="text" id="display" disabled>
    <br>

    <button onclick="pressNumber(1)">1</button>
    <button onclick="pressNumber(2)">2</button>
    <button onclick="pressNumber(3)">3</button>
    <button onclick="setOperator('+')">+</button>

    <br>

    <button onclick="pressNumber(4)">4</button>
    <button onclick="pressNumber(5)">5</button>
    <button onclick="pressNumber(6)">6</button>
    <button onclick="setOperator('-')">-</button>

    <br>

    <button onclick="pressNumber(7)">7</button>
    <button onclick="pressNumber(8)">8</button>
    <button onclick="pressNumber(9)">9</button>
    <button onclick="setOperator('*')">ร</button>

    <br>

    <button onclick="clearAll()">C</button>
    <button onclick="pressNumber(0)">0</button>
    <button onclick="calculate()">=</button>
    <button onclick="setOperator('/')">รท</button>

</body>

</html>
