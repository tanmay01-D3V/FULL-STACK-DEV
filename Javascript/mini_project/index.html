<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Voting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff8dc, #f5f5dc);
            color: #1f2937;
            padding: 24px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.12);
        }

        h1 {
            text-align: center;
            margin-bottom: 16px;
        }

        .voter-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .voter-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 15px;
        }

        .candidates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
            margin-bottom: 18px;
        }

        .card {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 14px;
            background-color: #f8fafc;
        }

        .party-image {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            object-fit: cover;
            background: #e5e7eb;
            margin-bottom: 10px;
            display: block;
        }

        .card h3 {
            margin-bottom: 8px;
            font-size: 18px;
        }

        .vote-btn {
            width: 100%;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .vote-btn:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 8px;
            font-size: 14px;
        }

        .bar-wrap {
            width: 100%;
            height: 10px;
            background-color: #e2e8f0;
            border-radius: 999px;
            overflow: hidden;
            margin-top: 6px;
        }

        .bar {
            height: 100%;
            width: 0;
            background: #16a34a;
            transition: width 0.3s ease;
        }

        .status {
            min-height: 24px;
            margin-top: 4px;
            color: #0f766e;
            font-weight: 600;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 14px;
        }

        .reset-btn {
            border: none;
            border-radius: 8px;
            background: #dc2626;
            color: #fff;
            padding: 10px 14px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Main Voting System</h1>

        <div class="voter-box">
            <input id="voterId" type="text" placeholder="Enter Voter ID (example: VOTER101)">
        </div>

        <div id="candidateList" class="candidates"></div>
        <p id="statusText" class="status"></p>

        <div class="actions">
            <button id="resetBtn" class="reset-btn" type="button">Reset Votes</button>
        </div>
    </div>

    <script>
        const parties = [
            {
                name: "Bharatiya Janata Party (BJP)",
                image: "https://i.pinimg.com/1200x/de/22/b3/de22b32d80dc1c7f2b5e46e94dd9c39b.jpg"
            },
            {
                name: "Indian National Congress (INC)",
                image: "https://i.pinimg.com/736x/c1/d3/cc/c1d3ccbc02c015529332ecd52fbfcc1d.jpg"
            },
            {
                name: "Shiv Sena",
                image: "https://i.pinimg.com/736x/05/d3/68/05d36810c7f975588ff714e2867f200c.jpg"
            },
            {
                name: "Aam Aadmi Party (AAP)",
                image: "https://i.pinimg.com/1200x/a9/fc/c1/a9fcc1bbf925d69dbc3ffd15b991ca73.jpg"
            }
        ];

        const storedVotes = JSON.parse(localStorage.getItem("votes")) || {};
        const storedVoters = JSON.parse(localStorage.getItem("votedVoters")) || {};

        const votes = {};
        parties.forEach((party) => {
            votes[party.name] = storedVotes[party.name] || 0;
        });

        const votedVoters = { ...storedVoters };

        const candidateList = document.getElementById("candidateList");
        const voterIdInput = document.getElementById("voterId");
        const statusText = document.getElementById("statusText");
        const resetBtn = document.getElementById("resetBtn");

        function totalVotes() {
            return Object.values(votes).reduce((sum, count) => sum + count, 0);
        }

        function saveData() {
            localStorage.setItem("votes", JSON.stringify(votes));
            localStorage.setItem("votedVoters", JSON.stringify(votedVoters));
        }

        function renderCandidates() {
            const total = totalVotes();
            candidateList.innerHTML = "";

            parties.forEach((party) => {
                const card = document.createElement("div");
                card.className = "card";

                const percent = total === 0 ? 0 : Math.round((votes[party.name] / total) * 100);

                card.innerHTML = `
                    <img class="party-image" src="${party.image}" alt="${party.name} logo">
                    <h3>${party.name}</h3>
                    <button class="vote-btn" data-name="${party.name}">Vote</button>`;

                candidateList.appendChild(card);
            });
        }

        function showStatus(message, isError = false) {
            statusText.textContent = message;
            statusText.style.color = isError ? "#b91c1c" : "#0f766e";
        }

        candidateList.addEventListener("click", (event) => {
            const btn = event.target.closest(".vote-btn");
            if (!btn) return;

            const voterId = voterIdInput.value.trim().toUpperCase();
            if (!voterId) {
                showStatus("Please enter Voter ID before voting.", true);
                voterIdInput.focus();
                return;
            }

            if (votedVoters[voterId]) {
                showStatus("This Voter ID has already voted.", true);
                return;
            }

            const candidateName = btn.dataset.name;
            votes[candidateName] += 1;
            votedVoters[voterId] = candidateName;
            saveData();
            renderCandidates();
            showStatus(`Vote recorded for ${candidateName}.`);
            voterIdInput.value = "";
            voterIdInput.focus();
        });

        resetBtn.addEventListener("click", () => {
            const confirmReset = confirm("Reset all votes and voter history?");
            if (!confirmReset) return;  

            parties.forEach((party) => {
                votes[party.name] = 0;
            });
            Object.keys(votedVoters).forEach((id) => delete votedVoters[id]);
            saveData();
            renderCandidates();
            showStatus("All votes have been reset.");
        });

        renderCandidates();
        showStatus("Enter Voter ID and click Vote.");
    </script>
</body>
</html>
