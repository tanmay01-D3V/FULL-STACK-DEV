<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --main-color: blue;
      --text-color: rgba(255, 166, 0, 0.62);
      --button-color: rgba(242, 192, 14, 0.507);
    }
    h1.dark{
        color: var(--text-color);
    }
    p.dark{
      color: var(--main-color);
    }
    button{
        cursor: pointer;
        background-color: var(--button-color);
    }
  </style>
</head>
<body>
    <h1>shame beet jati hai, suraj ki roshni se</h1>
    <p>This text uses color from</p>
    <button onclick="toggleTheme()">Change the color</button>

    <script>
        function toggleTheme(){
            document.querySelector("h1").classList.toggle("dark");
            document.querySelector("p").classList.toggle("dark");
        }
    </script>
</body>
</html>
