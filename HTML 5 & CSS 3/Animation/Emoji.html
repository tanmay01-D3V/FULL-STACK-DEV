<html>
<head>
    <title>Emoji Animation</title>
    <link rel="stylesheet" href="EmojiStyle.css">
</head>
<body>
    <svg x="0" y="0" width="200" height="200">
        <circle cx="100" cy="100" r="80" fill="rgb(255, 255, 0)" stroke="orange" stroke-width="4"/>
        <circle class="eyes" cx="70" cy="80" r="10" fill="black"/>
        <circle class="eyes" cx="130" cy="80" r="10" fill="black"/>
        <line x1="50" y1="130" x2="75" y2="150" stroke="black" stroke-width="2" />
        <line x1="75" y1="150" x2="125" y2="150" stroke="black" stroke-width="2" />
        <line x1="125" y1="150" x2="150" y2="130" stroke="black" stroke-width="2" />
    </svg>
</body>
</html>
