<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notification Toast</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mobile-ui {
      display: grid;
      justify-content: left;
      align-items: center;
      margin: 100px 100px;
      width: 25%;
      height: 65%;
      background-color: rgba(128, 128, 128, 0.595);
      border-radius: 25px;
    }

    .notify {
      width: 180px;
      padding: 8px 10px;
      border-radius: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 2px;
      cursor: pointer;
      background-color: black;
      border: 1.2px solid rgba(0, 0, 0, 0.376);
      animation: rest 400ms cubic-bezier(0.075, 0.82, 0.165, 1) forwards;
      animation: tiltRest 300ms cubic-bezier(0.075, 0.82, 0.165, 1) forwards;
      transform-origin: left center;
      box-sizing: border-box;
    }

    .notify h4,
    .notify p {
      animation: tiltRest 300ms cubic-bezier(0.075, 0.82, 0.165, 1) forwards;

      transform-origin: left center;
    }

    .notify:hover h4,
    .notify:hover p {
      animation: tiltStraight 300ms cubic-bezier(0.165, 0.84, 0.44, 1)forwards;

    }

    .stage {
      width: 100%;
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      padding: 2px 12px;
      gap: 2px;
    }


    .notification1 {
      width: 160px;
      height: 44px;
    }

    .notification2 {
      top: 70px;
      width: 180px;
      height: 42px;
    }

    .notification3 {
      top: 125px;
      width: 145px;
      height: 42px;
    }

    .notification4 {
      top: 185px;
      width: 218px;
      height: 46px;
    }

    .notify h4 {
      margin: 0;
      font-size: 11px;
      font-weight: 600;
      line-height: 1.2;
    }

    .notify p {
      margin: 1px 0 0;
      font-size: 9px;
      opacity: 0.9;
      line-height: 1.3;
    }

    .notification1:hover {
      animation: hover 500ms cubic-bezier(.22, 1, .36, 1) forwards;
    }

    .notification2:hover {
      animation: hover 500ms cubic-bezier(.22, 1, .36, 1) forwards;
    }

    .notification3:hover {
      animation: hover 500ms cubic-bezier(.22, 1, .36, 1) forwards;
    }

    .notification4:hover {
      animation: hover 500ms cubic-bezier(.22, 1, .36, 1) forwards;
    }

    @keyframes tiltRest {
      from {
        transform: rotate(0deg)
      }

      to {
        transform: rotate(-3deg)
      }
    }

    @keyframes tiltStraight {
      from {
        transform: rotate(-3deg)
      }

      to {
        transform: rotate(0deg)
      }
    }

    @keyframe rest {
      from {
        transform: translateX(12px);
        background: green;
        filter: blur(0);
        opacity: 1;
      }

      to {
        transform: translateX(0px);
        background: black;
        filter: blur(0);
        opacity: 1;
      }
    }

    @keyframes hover {
      from {
        transform: translateX(0px);
        background: black;
        filter: blur(0);
        opacity: 1;
      }

      to {
        transform: translateX(-22px);
        background: green;
        filter: blur(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="mobile-ui">
    <div class="stage">
      <div class="notify notification3">
        <h4>Weekly Report</h4>
        <p>Your stats are ready to view</p>
      </div>
      <div class="notify notification1">
        <h4>Order Packed</h4>
        <p>Your item is ready for dispatch</p>
      </div>
      <div class="notify notification2">
        <h4>XP Gained</h4>
        <p>You unlocked a new ability</p>
      </div>
      <div class="notify notification4">
        <h4>Less than 20% of battery remaining</h4>
        <p>Turn on Battery saver</p>
      </div>
    </div>
  </div>

</body>

</html>
