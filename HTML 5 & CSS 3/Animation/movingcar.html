<!DOCTYPE html>
<html>
<head>
    <title>Moving Car Animation</title>
  <link rel="stylesheet" href="movingcarStyle.css">
</head>
<body>

<svg width="400" height="150">
  <g class="car">
    <rect x="50" y="70" width="100" height="30" class="body"/>
    <circle cx="70" cy="110" r="10" class="wheel"/>
    <circle cx="130" cy="110" r="10" class="wheel"/>

    <animateTransform attributeName="transform"
      type="translate"
      from="0 0"
      to="250 0"
      dur="4s"
      repeatCount="indefinite"/>
  </g>
</svg>

</body>
</html>
