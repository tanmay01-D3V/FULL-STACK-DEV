<!DOCTYPE html>
<html>
<head>
    <title>Expanding Sun Animation</title>
  <link rel="stylesheet" href="expandingsunStyle.css">
</head>
<body>

<svg width="200" height="200">
  <circle cx="100" cy="100" r="30" class="sun">
    <animate attributeName="r"
      from="30" to="50"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
</svg>

</body>
</html>
