<!DOCTYPE html>
<html>
<head>
    <title>Stickman Figure</title>
  <link rel="stylesheet" href="stickmanStyle.css">
</head>
<body>
    
<svg width="650" height="300">

  <!-- Stickman 1 -->
  <g transform="translate(80,0)">
    <circle cx="50" cy="60" r="15" class="head head-move"/>
    <rect x="40" y="80" width="20" height="60" class="body"/>

    <line x1="50" y1="95" x2="20" y2="130" class="limb"/>
    <line x1="50" y1="95" x2="80" y2="130" class="limb"/>

    <line x1="50" y1="140" x2="30" y2="200" class="limb"/>
    <line x1="50" y1="140" x2="70" y2="200" class="limb"/>
  </g>

  <!-- Stickman 2 -->
  <g transform="translate(260,0)">
    <circle cx="50" cy="60" r="15" class="head"/>
    <rect x="40" y="80" width="20" height="60" class="body"/>

    <line x1="50" y1="95" x2="20" y2="130" class="limb hand-move"/>
    <line x1="50" y1="95" x2="80" y2="130" class="limb hand-move"/>

    <line x1="50" y1="140" x2="30" y2="200" class="limb"/>
    <line x1="50" y1="140" x2="70" y2="200" class="limb"/>
  </g>

  <!-- Stickman 3 -->
  <g transform="translate(440,0)">
    <circle cx="50" cy="60" r="15" class="head"/>
    <rect x="40" y="80" width="20" height="60" class="body"/>

    <line x1="50" y1="95" x2="20" y2="130" class="limb"/>
    <line x1="50" y1="95" x2="80" y2="130" class="limb"/>

    <line x1="50" y1="140" x2="30" y2="200" class="limb leg-move"/>
    <line x1="50" y1="140" x2="70" y2="200" class="limb leg-move"/>
  </g>

</svg>


</body>
</html>
