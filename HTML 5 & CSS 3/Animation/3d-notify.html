<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hover Shift Notifications</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #020617;
    font-family: system-ui, -apple-system, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .stack {
    display: grid;
    gap: 14px;
  }

  .notify {
    width: 420px;
    padding: 18px 22px;
    border-radius: 14px;
    color: white;
    display: flex;
    align-items: center;
    gap: 14px;
    cursor: pointer;

    background: #020617;
    border: 1px solid #0f172a;

    animation: rest 400ms cubic-bezier(.22,1,.36,1) forwards;
  }

  .notification1 { }
  .notification2 { }
  .notification3 { }

  .notify:hover {
    animation: hoverShift 500ms cubic-bezier(.22,1,.36,1) forwards;
  }

  @keyframes rest {
    from {
      transform: translateX(24px);
      background: #16a34a;
      filter: blur(1px);
      opacity: 0.9;
    }
    to {
      transform: translateX(0);
      background: #020617;
      filter: blur(0);
      opacity: 1;
    }
  }

  @keyframes hoverShift {
    from {
      transform: translateX(0);
      background: #020617;
      filter: blur(0);
      opacity: 1;
    }
    to {
      transform: translateX(26px);
      background: #16a34a;
      filter: blur(0);
      opacity: 1;
    }
  }

  .icon {
    width: 38px;
    height: 38px;
    border-radius: 10px;
    background: rgba(255,255,255,0.15);
    display: grid;
    place-items: center;
    font-size: 18px;
  }

  .content h4 {
    margin: 0;
    font-size: 15px;
    font-weight: 600;
  }

  .content p {
    margin: 4px 0 0;
    font-size: 13px;
    opacity: 0.85;
  }
</style>
</head>

<body>

  <div class="stack">
    <div class="notify notification1">
      <div class="icon">ðŸ“¦</div>
      <div class="content">
        <h4>Order Ready</h4>
        <p>Your package is packed</p>
      </div>
    </div>

    <div class="notify notification2">
      <div class="icon">ðŸŽ®</div>
      <div class="content">
        <h4>XP Boost</h4>
        <p>Double XP activated</p>
      </div>
    </div>

    <div class="notify notification3">
      <div class="icon">ðŸ“Š</div>
      <div class="content">
        <h4>Weekly Report</h4>
        <p>Your stats are ready</p>
      </div>
    </div>
  </div>

</body>
</html>
