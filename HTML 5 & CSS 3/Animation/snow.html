<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            background-color: #181823;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .page {
            width: 100vw;
            height: 100vh;
            background-color: #181823;
            position: relative;
            overflow: hidden;
        }
        .snow-1, .snow-2, .snow-3, .snow-4, .snow-5, .snow-6, .snow-7, .snow-8,
        .snow-9, .snow-10, .snow-11, .snow-12, .snow-13, .snow-14, .snow-15, .snow-16 {
            position: absolute;
            top: 0;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.9;
            animation: snow-fall 4s linear infinite;
        }
        .snow-1  { left: 0vw;  animation-delay: 0s; }
        .snow-2  { left: 5vw;  animation-delay: 0.2s; }
        .snow-3  { left: 12vw; animation-delay: 0.8s; }
        .snow-4  { left: 24vw; animation-delay: 0.4s; }
        .snow-5  { left: 36vw; animation-delay: 1.3s; }
        .snow-6  { left: 44vw; animation-delay: 1.8s; }
        .snow-7  { left: 57vw; animation-delay: 1.1s; }
        .snow-8  { left: 65vw; animation-delay: 0.5s; }
        .snow-9  { left: 74vw; animation-delay: 1.7s; }
        .snow-10 { left: 82vw; animation-delay: 0.6s; }
        .snow-11 { left: 11vw; animation-delay: 2s; }
        .snow-12 { left: 51vw; animation-delay: 1.5s; }
        .snow-13 { left: 23vw; animation-delay: 0.3s; }
        .snow-14 { left: 62vw; animation-delay: 0.1s; }
        .snow-15 { left: 85vw; animation-delay: 1.2s; }
        .snow-16 { left: 97vw; animation-delay: 1.9s; }

        @keyframes snow-fall {
            from{transform: translateY(100vh) scale(1);
                opacity: 1;}
            to{transform: translateY(-10vh) scale(0.85);opacity: 0;}
        }

    </style>
</head>
<body>
    <div class="page">

    <div class="snow-1"></div>
    <div class="snow-2"></div>
    <div class="snow-3"></div>
    <div class="snow-4"></div>
    <div class="snow-5"></div>
    <div class="snow-6"></div>
    <div class="snow-7"></div>
    <div class="snow-8"></div>
    <div class="snow-9"></div>
    <div class="snow-10"></div>
    <div class="snow-11"></div>
    <div class="snow-12"></div>
    <div class="snow-13"></div>
    <div class="snow-14"></div>
    <div class="snow-15"></div>
    <div class="snow-16"></div>
    </div>
</body>
</html>
