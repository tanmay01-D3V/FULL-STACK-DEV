<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <svg width="400" height="200">
        <defs>
            <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="blue" />
                <stop offset="100%" stop-color="lightblue" />
            </linearGradient>
        </defs>

        <rect width="400" height="200" fill="url(#sky)" />
        <circle cx="350" cy="40" r="25" fill="yellow" style="filter: drop-shadow(4px 8px 10px orange);" />
        <rect y="120" width="400" height="45" fill="green" />
        <rect y="165" width="400" height="35" fill="gray" />
        <line x1="0" y1="180" x2="400" y2="180" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
    </svg>

</body>

</html>

</body>

</html>
