<!DOCTYPE html>
<html>
<head>
  <title>Moving Ball Animation</title>
  <link rel="stylesheet" href="movingballstyle.css">
</head>
<body>

<svg width="400" height="100">
  <circle cx="20" cy="50" r="15" class="ball">
    <animate attributeName="cx"
      from="20" to="380"
      dur="3s"
      repeatCount="indefinite"/>
  </circle>
</svg>

</body>
</html>
