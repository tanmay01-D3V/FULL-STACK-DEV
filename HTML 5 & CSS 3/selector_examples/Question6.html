<!DOCTYPE html>
<html>
<head>
    <title>Child Selector</title>
    <style>
        .parent > p {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="parent">
        <p>Direct child paragraph</p>
        <span>
            <p>Grandchild paragraph</p>
        </span>
    </div>

</body>
</html>
