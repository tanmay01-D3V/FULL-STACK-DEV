<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tanmay Vijay Sherkar</title>
    <style>
        body {
            background: #b9d6d6;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            color: #060d1d;
        }

        header {
            color: #5475c1;
            background: rgb(221, 230, 202);
            padding: 18px 12px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.6rem
        }

        header p {
            margin: 16px 0 0;
            color: #5475c1;
        }

        .nav-wrap {
            display: flex;
            justify-content: center;
            padding: 8px 10px;
            background: #f1ec92;
        }

        .nav {
            color: #104055;
            display: flex;
            gap: 12px;
            flex-wrap: wrap
        }

        .nav a {
            display: inline-block;
            padding: 7px 12px;
            border-radius: 999px;
            background: transparent;
            color: #5475c1;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all .16s ease;
            border: 1px solid transparent;
        }

        .nav a.active {
            background: #51c344;
            color: #fff;
            box-shadow: 0 6px 18px rgba(21, 101, 192, 0.12);
            transform: none;
        }

        /* Contact Page Specific Styles */
        #Contact {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .container {
            background: #f4ecbc;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.04);
        }

        .container h1 {
            text-align: center;
            color: #1f101f;
            margin-top: 0;
        }

        .container p {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }



        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .contact-links a {
            color: #5475c1;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px dashed rgba(84, 117, 193, 0.3);
        }

        .contact-links a:hover {
            color: #51c344;
            border-bottom-style: solid;
        }
        footer {
            max-width: 1100px;
            margin: 30px auto 40px;
            padding: 12px 16px;
            color: var(--muted);
            text-align: center
        }
        .label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 95%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;}
    </style>
</head>

    <div id="Contact">

            <div class="Message">
                <form type="text">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>
                    <input type="submit" value="Send Message">
                </form>
            <h1>Get In Touch</h1>
            <p>Have a project in mind or want to collaborate? Connect via my socials below.</p>
            </div>
            <ul class="contact-links">
                <li><a href="https://www.linkedin.com/in/tanmay-sherkar-185986266/" target="_blank">LinkedIn</a></li>

                <li><a href="mailto:tanmaysherkar@gmail.com">Email</a></li>
